<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Smart Study Planner</h1>

    <div class="form-container">
        <input type="text" id="subject" placeholder="Enter Subject Name">
        <input type="number" id="chapters" placeholder="Total Chapters">
        <input type="date" id="examDate">
        <button>Add Subject</button>
    </div>

    <div id="subjectsList"></div>

    <script src="script.js"></script>
</body>
</html>
<form id="subjectForm">
    <input type="text" id="subjectName" placeholder="Subject Name" required>
    <input type="number" id="totalChapters" placeholder="Total Chapters" required>
    <select id="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <input type="date" id="startDate" required>
    <input type="date" id="endDate" required>
    <button type="submit">Add Subject</button>
</form>

<div id="subjectsContainer"></div>
