<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        #subjectsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .subject-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            position: relative;
        }
        .priority {
            padding: 3px 8px;
            border-radius: 5px;
            color: white;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .priority.high { background-color: #e74c3c; }
        .priority.medium { background-color: #f39c12; }
        .priority.low { background-color: #3498db; }
        .progress-bar {
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 10px;
        }
        .progress {
            background: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        .subject-card button {
            background-color: #3498db;
            margin-top: 10px;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Smart Study Planner</h1>

    <form id="subjectForm">
        <label for="subjectName">Enter Subject Name</label>
        <input type="text" id="subjectName" placeholder="e.g. Mathematics" required>

        <label for="totalChapters">Enter Total Chapters</label>
        <input type="number" id="totalChapters" placeholder="e.g. 12" required>

        <label for="priority">Select Priority</label>
        <select id="priority" required>
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>

        <label for="startDate">Start Day of Preparing</label>
        <input type="date" id="startDate" required>

        <label for="endDate">End Day of Preparation</label>
        <input type="date" id="endDate" required>

        <button type="submit">Add Subject</button>
    </form>

    <div id="subjectsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
